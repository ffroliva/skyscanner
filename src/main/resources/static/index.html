<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skyscanner full-stack recruitment test</title>

    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app/app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-cloack>
<nav id="myNavbar" class="navbar navbar-default navbar-margin-bottom-0" role="navigation" >
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">skyscanner</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" ng-controller="FlightController as vm" ng-init="vm.fetchNextMondayFlights()">
    <div id="destination" class="row vcenter">
            <div class="col-xs-12">
                <h1>
                    <span class="right5">EDI</span>
                    <span class="glyphicon glyphicon-arrow-right icon-arrow-right"></span>
                    <span class="left5">LON</span>
                </h1>
            </div>
        <div class="col-xs-12 travellers">
            {{vm.pricing.Query.Adults}}
            <span ng-if="vm.pricing.Query.Adults > 1">travellers</span>
            <span ng-if="vm.pricing.Query.Adults == 1">traveller</span>
            , {{vm.pricing.Query.CabinClass}}</div>
    </div>
    <div class="row top5 bottom5">
        <div class="col-xs-6">
            <a href="#" class="customLink"><span>Filter</span></a>
            <a href="#" class="customLink"><span class="left10">Sort</span></a>
        </div>
        <div class="col-xs-6 pull-right">
            <a href="#" class="customLink">
                <span class="glyphicon glyphicon-bell"></span><span class="left5">Price alerts</span>
            </a>
        </div>
    </div>
</div>
<div class="container-fluid">
        <div class="row" >
                <div class="col-xs-12 flights">
                    <div class="container-fluid">
                        <div class="row panel box-shadow--2dp fight-item">
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="col-xs-1" ><img src="img/EZ.png" class="img-rounded img-size-25" /></div>
                                    <div class="col-xs-2" >
                                        <div><h4>07:00</h4></div>
                                        <div><h4>EDI</h4></div>
                                    </div>
                                    <div class="col-xs-1" ><span class="glyphicon glyphicon-arrow-right arrow-right-flights"></div>
                                    <div class="col-xs-2" >
                                        <div><h4>08:30</h4></div>
                                        <div><h4>LHR</h4></div>
                                    </div>
                                    <div class="col-xs-6 pull-right" >
                                        <div class="fight-duration-time">1h 30</div>
                                        <div class="fight-stops">Direct</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="row flight-back">
                                    <div class="col-xs-1" > <img src="img/EZ.png" class="img-rounded img-size-25" /></div>
                                    <div class="col-xs-2" >
                                        <div><h4>14:30</h4></div>
                                        <div><h4>LHR</h4></div>
                                    </div>
                                    <div class="col-xs-1" ><span class="glyphicon glyphicon-arrow-right arrow-right-flights"></div>
                                    <div class="col-xs-2" >
                                        <div><h4>16:00</h4></div>
                                        <div><h4>EDI</h4></div>
                                    </div>
                                    <div class="col-xs-6 pull-right" >
                                        <div class="fight-duration-time">1h 30</div>
                                        <div class="fight-stops">Direct</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="price"><i class="fas fa-pound-sign"></i>98</div>
                                        <div class="company">omegaflighstore.com</div>
                                    </div>
                                    <div class="col-xs-6 pull-right select">
                                        <button type="button" class="btn btn-primary btn-round">Select</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
</div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <footer>
                <p>&copy; Copyright 2018 Flavio Oliva</p>
            </footer>
        </div>
    </div>
</div>
</body>

<script src="js/app/app.js"></script>
<script src="js/app/flight/FlightController.js"></script>
<script src="js/app/flight/FlightService.js"></script>


</html>
